<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<style>
    body {
        background-color: #f4f4f4;
    }

    h2 {
        margin-bottom: 20px;
    }

    .form-control {
        margin-bottom: 10px;
    }

    .btn-primary {
        margin-top: 10px;
    }
</style>

<th:block th:replace="layout/navi::navigate"></th:block>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">회원가입</h2>
            <form method="post" action="/signup" id="signupForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="userId">아이디:</label>
                    <input type="text" id="userId" class="form-control" name="userId" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">패스워드:</label>
                    <input type="password" id="userPassword" class="form-control" name="userPassword" required>
                </div>
                <div class="form-group">
                    <label for="userNickName">닉네임:</label>
                    <input type="text" id="userNickName" class="form-control" name="userNickName" required>
                </div>
                <div class="form-group">
                    <label for="userMoney">자본금:</label>
                    <input type="number" id="userMoney" class="form-control" name="userMoney" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">가입하기</button>
            </form>
            <div id="message" class="alert alert-success mt-3" style="display:none;"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
